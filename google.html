<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./google.css" />
    <title>My Google</title>
  </head>
  <body>
    <div id="header">
      <div class="top-left">
        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div class="top-right">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href=""><i class="fa-solid fa-flask"></i></a>
        <a href=""><i class="fa-solid fa-braille"></i></a>
        <a
          style="
            background-color: #c2e8ff;
            border-radius: 50px;
            color: #001e35;
            padding: 10px 15px;
          "
          href=""
          >Sign In</a
        >
      </div>
    </div>
    <div class="img">
      <img
        src="https://www.google.com/logos/doodles/2024/paris-games-artistic-gymnastics-day-2-6753651837110526-la202124.gif"
        alt="google image"
      />
    </div>
    <div id="search">
      <div class="mid-div">
        <div class="search-div">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search" type="search" />
          <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="mid-button">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>

        <div class="language-div">
          <p>
            Google offered in:
            <a href="">हिन्दी</a>
            <a href="">বাংলা</a>
            <a href="">తెలుగు</a>
            <a href="">मराठी</a>
            <a href="">தமிழ்</a>
            <a href="">ગુજરાતી</a>
            <a href="">ಕನ್ನಡ</a>
            <a href="">മലയാളം</a>
            <a href="">ਪੰਜਾਬੀ</a>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div class="india"><p>India</p></div>
      <div class="footer-left">
        <div style="margin-left: 18px">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <div>
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
<script src="./google.js"></script>
